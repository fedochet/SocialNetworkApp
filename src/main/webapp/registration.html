<!DOCTYPE html>
<head>
    <title>Registration </title>
</head>
<body>
<h1>Awesome social network</h1>
<h2>Registration page</h2>
<form method="post">
    Username:<br>
    <input type="text" name="j_username" required><br>
    First name:<br>
    <input type="text" name="first_name"><br>
    Last name:<br>
    <input type="text" name="last_name"><br>
    Birth date:<br>
    <input type="date" name="birth_date"><br> <br>
    Password: <br>
    <input type="password" name="j_password_1" required><br>
    Password again:<br>
    <input type="password" name="j_password_2" required> <br><br>
    <input type="submit" name="Submit">
</form>
</body>
